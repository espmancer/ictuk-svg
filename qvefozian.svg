<!-- sample rectangle -->
<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 250 100">
  <def>
    <!-- Primitives -->
    <g id="arch">
      <path
        d="M -25 0 A 25 25 0 0 1 25 0"
        fill="none"
        stroke="black"
        stroke-width="4"/>
    </g>
    <g id="base">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#000000" stroke-width="4"/>
    </g>
    <!-- Letters -->
    <g id="a">
      <use href="#base"/>
    </g>
    <g id="b">
      <use href="#base"/>
      <use href="#arch" transform="translate(0,-25) rotate(0)"/>
    </g>
    <g id="e">
      <use href="#a"/>
      <use href="#straight", transform="translate(-25,-35)"/>
      <use href="#straight", transform="translate(-25,-45)"/>
    </g>
    <g id="f">
      <use href="#base"/>
      <use href="#arch" transform="translate(0,-60) rotate(180)"/>
    </g>
    <g id="g">
      <use href="#base"/>
      <circle cx="0" cy="0" r="5" fill stroke="#000000" stroke-width="4"/>
    </g>
    <g id="gb">
      <use href="#arch" transform="rotate(180)"/>
    </g>
    <g id="m">
      <use href="#arch"/>
    </g>
    <g id="o">
      <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="4" transform="translate(-25,2)"/>
      <use href="#gb"/>
    </g>
    <g id="p">
      <use href="#o" transform="rotate(180)"/>
    </g>
    <g id="q">
      <use href="#base"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="4" transform="translate(-25,-35)"/>
    </g>
    <g id="qp">
      <use href="#q" transform="rotate(180)"/>
    </g>
    <g id="qv">
      <use href="#base"/>
      <use href="#base" transform="translate(0,-50)"/>
    </g>
    <g id="tp">
      <use href="#qv"/>
      <use href="#arch" transform="translate(0,-110) rotate(180)"/>
    </g>
    <g id="u">
      <use href="#qv"/>
      <use href="#arch" transform="translate(0,-70)"/>
    </g>
    <g id="v">
      <use href="#f"/>
      <use href="#arch" transform="translate(0, 60)"/>
    </g>
    <g id="y">
      <use href="#f"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="4" transform="translate(-25,35)"/>
    </g>
    <g id="zCon">
      <use href="#a"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="4" transform="translate(-25,-35)"/>
      <use href="#arch" transform="translate(0,-70) rotate(180)"/>
    </g>
    <g id="zVow">
      <use href="#a"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="4" transform="translate(-25,-35)"/>
      <use href="#arch" transform="translate(0,-45)"/>
    </g>
    <!-- Gesture Primitives -->
    <g id="straight">
      <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="4" transform="translate(0,0)"/>
    </g>
    <g id="angled">
      <line x1="0" y1="50" x2="50" y2="0" stroke="black" stroke-width="4" transform="translate(0,0)"/>
    </g>
    <!-- Words -->
    <g id="ao">
      <use href="#a"/>
      <use href="#o" transform="translate(60,0)"/>
    </g>
    <g id="oa">
      <use href="#o"/>
      <use href="#a" transform="translate(60,0)"/>
    </g>
    <g id="oo">
      <use href="#o"/>
      <use href="#o" transform="translate(60,0)"/>
    </g>
    <g id="aa">
      <use href="#a"/>
      <use href="#a" transform="translate(60,0)"/>
    </g>
    <g id="gao">
      <use href="#g"/>
      <use href="#ao" transform="translate(60,0)"/>
    </g>
    <g id="goa">
      <use href="#g"/>
      <use href="#oa" transform="translate(60,0)"/>
    </g>
    <g id="goo">
      <use href="#g"/>
      <use href="#oo" transform="translate(60,0)"/>
    </g>
    <g id="gaa">
      <use href="#g"/>
      <use href="#aa" transform="translate(60,0)"/>
    </g>
    <g id="qvem">
      <use href="#qv"/>
      <use href="#e" transform="translate(60,0)"/>
      <use href="#m" transform="translate(120,0)"/>
    </g>
    <g id="tpag">
      <use href="#tp"/>
      <use href="#a" transform="translate(60,0)"/>
      <use href="#g" transform="translate(120,0)"/>
    </g>
    <g id="me">
      <use href="#m"/>
      <use href="#e" transform="translate(60,0)"/>
    </g>
    <g id="em">
      <use href="#e"/>
      <use href="#m" transform="translate(60,0)"/>
    </g>
  </def>
  <use href="#goa" transform="translate(50,50)"/>
  
</svg>
